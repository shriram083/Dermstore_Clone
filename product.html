<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poly&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/products.css" />
  </head>
  <body>
    <a href="Addcart.html">Addcart</a>
    <main>
  

      <!-- content -->
      <div class="content">
        <div class="midsize"><span>Home/</span><span>Brands/ <span>Advance Skin Technology</span></div>
        <div id="title"class="midsizeplus padding">
         Advance Skin Technology
        </div>

        <div class="products-catalogue">
          <div class="filter-left">
            <div class="midsizeplus" style="padding: 20px 20px">Refine</div>
            <div class="filters">
              <div class="filter-categories">
                <p>Skincare Products Type</p>
                
                <input
                  type="checkbox"
                  id="adidas"
                  value="adidas"
                  class="cb"
                 
                
                />
                <label for="adidas">Foundation</label><br />
                <input
                  type="checkbox"
                  id="puma"
                  value="puma"
                  class="cb"
                
                />
                <label for="puma">Bronzer</label><br />
                <input
                  type="checkbox"
                  id="HRX"
                  value="HRX"
                  class="cb"
                
                />
                <label for="HRX">Blush</label><br />
                <input
                  type="checkbox"
                  id="wrogn"
                  value="wrogn"
                  class="cb"
                
                />
                <label for="wrogn">eye Shadow</label><br />
                
              </div>

              <div class="filter-categories">
                <p>Price</p>
                <input
                  type="checkbox"
                  id="500"
                  value="500"
                  class="check3"
                />
                <label for="500">Below $10</label><br />

                <input
                  type="checkbox"
                  id="1000"
                  value="1000"
                  class="check3"
                />
                <label for="1000">$10 to $20</label><br />
                <input
                  type="checkbox"
                  id="1500"
                  value="1500"
                 
                />
                <label for="1500">Above $15</label><br />
             
              </div>

              
            </div>
          </div>

          <div class="right">
            <div class="sort">
              <label id="sorting"for="Sort">Sort by</label>
              <select name="type" id="type">
                <option selected>Default</option>
                <option value="1">Price : High to Low</option>
                <option value="2">Price : Low to High</option>
                <option value="3">Best Discount</option>
                <option value="4">Popularity</option>
              </select>
            </div>
            <div id="products-right"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
